<form (submit)="OnSubmit()" [formGroup]="form">
    <mat-form-field appearance="outline">
        <mat-label>Nombre*</mat-label>
        <input formControlName="name" matInput />
        <mat-error *ngIf="form.invalid">El campo nombre es requerido</mat-error>
    </mat-form-field>

    <h4>Seleccione el cine en el mapa</h4>
    <div style="position: relative;max-width: 70%;">
        <app-mapa
        (coordenadaSeleccionada)="coordenadaSeleccionada($event)"
        [coordenadasIniciales]="coordenadaInicial"
        [options]="options"
        >            
        </app-mapa>
    </div>

    <div style="margin-top: 500px;">
        <button mat-flat-button color="primary" [disabled]="form.invalid">
                Guardar Cambios
        </button>
        <a mat-stroked-button routerLink="/cines">
            Cancelar
        </a>
    </div>
</form>
